<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=cronome">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>formularios e inputs</title>
</head>

<body>
    <header>
        <h1>FORMULARIOS</h1>

    </header>
    <main>
        <hr>
        <form>
            <label form="nombres">NOMBRES Y APELLIDOS:</label>
            <input type="text" id="nombres" placeholder="ejem.Juan Perez" required minlength="2" maxlength="10">
            </br>
            <label for="edad">EDAD:</label>
            <input type="number" id="edad" min="17" max="100">
            </br>
<label for="correo">CORREO ELECTRONICO:</label>
<input type="email" id="correo">
</br>
<label for="contraseña">CONTRASEÑA:</label>
<input type="password" id="contraseña">
</br>
<label>ESTADO CIVIL:</label>
</br>
<input type="radio" id="casado" name="estadocivil">
<label for="casado">CASADO/A</label>
</br>
<input type="radio" id="conviviente" name="estadocivil">
<label for="conviviente">CONVIVIENTE/A</label>
</br>
<input type="radio" id="soltero" name="estadocivil">
<label for="soltero">SOLTERO/A</label>
</br>
<label>CIUDAD:</label>
<select>
    <option selected disabled>
        Seleccione una opcion
    </option>
    <option value="LIM">LIMA</option>
    <option value="ARE">AREQUIPA</option>
    <option value="TRU">TRUJILLO</option>
</select>
<input type="submit" value="Enviar">

        </form>
    </main>
</body>

</html>
